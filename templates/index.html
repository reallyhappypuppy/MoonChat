<!doctype html>
<html>
<head>
  <title>Dark Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <h2>ğŸŒ™ Moon Chat</h2>
    <div id="user-count">ğŸ‘¥ í˜„ì¬ ì ‘ì†ì: <span id="count">0</span>ëª…</div>
    <input id="nickname" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" />
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="ë©”ì‹œì§€ ì…ë ¥" /><button>ì „ì†¡</button>
    <h3>ì ‘ì†ì ëª©ë¡</h3>
    <ul id="user-list"></ul>
    </form>
  </div>

  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const nicknameInput = document.getElementById('nickname');

    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }

    nicknameInput.addEventListener('change', () => {
      const nick = nicknameInput.value.trim();
      if (nick) {
        socket.emit('set_nickname', nick);
      }
    });

    socket.on('message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
      addMessageToChat(msg);
      if (document.hidden) {
        new Notification("ğŸ“¨ ìƒˆ ë©”ì‹œì§€", {
            body: msg,
        });
        }
    });

    socket.on('user_count', count => {
      document.querySelector('#count').textContent = count;
    });

    socket.emit('request_chat_history')
    socket.on('chat_history', function(history) {
        history.forEach(msg => addMessageToChat(msg));
    });

    socket.on('user_list', function(userList) {
        const userListElement = document.getElementById('user-list');
        userListElement.innerHTML = '';
        userList.forEach(nick => {
            const li = document.createElement('li');
            li.textContent = nick;
            userListElement.appendChild(li);
        });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.send(input.value);
        input.value = '';
      }
    });

    function addMessageToChat(msg) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.textContent = msg;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

  </script>
</body>
</html>
