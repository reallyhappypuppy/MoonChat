  <script>
    const socket = io();

    socket.on('message', msg => {
      const li = document.createElement('li');
      li.textContent = msg;
      document.querySelector('#messages').appendChild(li);
    });

    socket.on('user_count', count => {
      document.querySelector('#count').textContent = count;
